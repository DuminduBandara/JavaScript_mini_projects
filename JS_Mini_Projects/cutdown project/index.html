<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cutdown project</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section class="section-center">
      <!-- image -->
      <article class="gift-img">
         <img src="https://images.unsplash.com/photo-1610792516775-01de03eae630?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c2Ftc3VuZyUyMHMyMXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="gift">
      </article>
      <!-- info -->
      <article class="gift-info">
         <h2>Samsung giveaway</h2>
         <h3 class="giveaway">Giveaway ends on Sunday, 24 April 2020, 8.00am</h3>
         <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores animi, cumque quaerat labore eveniet eaque? Nihil, libero non? Quaerat, cumque.</p>
         <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
               <div>
                  <h3 class="days">34</h3>
                  <span>days</span>
               </div>
            </div>
            <!-- end of item -->
            <!-- hours -->
            <div class="deadline-format">
               <div>
                  <h3 class="hours">34</h3>
                  <span>hours</span>
               </div>
            </div>
            <!-- end of item -->
            <!-- mins -->
            <div class="deadline-format">
               <div>
                  <h3 class="mins">34</h3>
                  <span>mins</span>
               </div>
            </div>
            <!-- end of item -->
            <!-- secs -->
            <div class="deadline-format">
               <div>
                  <h3 class="secs">34</h3>
                  <span>secs</span>
               </div>
            </div>
            <!-- end of item -->
         </div>
      </article>
   </section>
   <script src="./script.js"></script>
</body>
</html>
