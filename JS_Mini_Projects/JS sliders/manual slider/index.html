<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Multiple slider</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="carousel-container">
      <div class="carousel-slide">
         <img src="./img/img1.jpg" alt="" class="img" id="last-clone">
         <img src="./img/img2.jpg" alt="" class="img">
         <img src="./img/img3.jpg" alt=""class="img">
         <img src="./img/img4.jpg" alt="" class="img">
         <img src="./img/img5.jpg" alt="" class="img">
         <img src="./img/img6.jpg" alt="" class="img">
         <img src="./img/img7.jpg" alt="" class="img" id="first-clone">
      </div>
   </div>
   <button id="prevBtn">Prev</button>
   <button id="nextBtn">Next</button>

   <script src="./script.js"></script>
</body>
</html>
