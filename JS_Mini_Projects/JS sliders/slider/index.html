<html lang="en">

   <title>slider</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="slider-container">
      <div class="slide">
         <h1>Slide 01</h1>
      </div>
      <div class="slide">
         <h1>Slide 02</h1>
      </div>
      <div class="slide">
         <h1>Slide 03</h1>
      </div>

   <div class="btn-container">

      <button type="button" class="nextBtn">Next</button>
   </div>
   <script src="./script.js"></script>
</body>
</html>
