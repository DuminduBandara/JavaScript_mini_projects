<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <!-- header -->
    <header id="home">
        <!-- nav bar -->
        <nav id="nav">
            <div class="nav-center">
                <!-- nav-header -->
                <div class="nav-header">
                    <img src="./logo.png" alt="logo" class="logo">
                    <button class="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- links -->
                <div class="links-container">
                    <ul class="links">
                        <li><a href="#home" class="scroll-link">Home</a></li>
                        <li><a href="#about" class="scroll-link">About</a></li>
                        <li><a href="#services" class="scroll-link">Services</a></li>
                        <li><a href="#tours" class="scroll-link">Tours</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner">
            <div class="container">
                <h1>Scroll Project</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum quod molestias tenetur enim iste itaque sint ad, blanditiis et vero.</p>
                <a href="#tours" class="scroll-link btn btn-white">Explore Tours</a>
            </div>
        </div>
    </header>
    <!-- about -->
    <section id="about" class="section">
        <div class="title">
            <h2>About</h2>
        </div>
    </section>
     <!-- services -->
     <section id="services" class="section">
        <div class="title">
            <h2>Services</h2>
        </div>
    </section>
     <!-- tour -->
     <section id="tours" class="section">
        <div class="title">
            <h2>Tours</h2>
        </div>
    </section>
    <!-- footer -->
    <footer class="section">
        <p>copyright &copy; backroads trave tours company <span id="date"></span> .All rights reserved</p>
    </footer>
    <!-- back to top -->
    <a href="#home" class="scroll-link top-link"><i class="fas fa-arrow-up"></i></a>
    <!-- js script -->
    <script src="./script.js"></script>
</body>
</html>
